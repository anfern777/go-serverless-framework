<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Contact Request</title>
  <style>
    /* Basic reset */
    body, p, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: rgba(240, 252, 254, 1); /* primary-50 */
      font-family: Arial, sans-serif;
      color: rgba(0, 0, 0, 1); /* primary-black */
      line-height: 1.4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .header-bar {
      height: 5px;
      background-color: rgba(255, 191, 0, 1); /* secondary-900 */
      margin-bottom: 20px;
    }

    .title {
      color: rgba(41, 181, 194, 1); /* primary-900 */
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content-box {
      background-color: rgba(255, 255, 255, 1); /* white */
      border: 2px solid rgba(41, 181, 194, 1); /* primary-900 */
      border-radius: 6px;
      padding: 15px;
      margin: 20px 0;
    }

    .content-box p {
      margin: 5px 0;
    }

    .label {
      font-weight: bold;
      color: rgba(50, 200, 210, 1); /* primary-800 */
    }

    .footer-text {
      margin-top: 30px;
      font-size: 14px;
      color: rgba(64, 214, 220, 1); /* primary-700 */
    }
  </style>
</head>
<body>
  <div class="header-bar"></div>
  <div class="container">
    <h1 class="title">New Contact Request</h1>
    <p>Hello Administrator,</p>
    <p>A visitor has submitted a new contact form request. Here are the details:</p>

    <div class="content-box">
      <p><span class="label">Name:</span> {{.Name}}</p>
      <p><span class="label">Email:</span> {{.Email}}</p>
      <p><span class="label">Message:</span> {{.Message}}</p>
    </div>

    <p class="footer-text">This message was sent automatically from your websiteâ€™s contact form.</p>
  </div>
</body>
</html>
